<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/ico;base64,aWNv" />
  <title>IPC logger</title>
</head>

<body>
  <h1>IPC logger</h1>
  <h2>Press f12</h2>
  <fieldset>
    <legend>Filter:</legend>
    <div>
      <input checked type="radio" id="All" name="filter" value="All" checked />
      <label for="All">All</label>
    </div>
    <div>
      <input type="radio" id="send" name="filter" value="send" />
      <label for="send">send</label>
    </div>
    <div>
      <input type="radio" id="receive" name="filter" value="receive" />
      <label for="receive">receive</label>
    </div>
    <div>
      <input type="radio" id="other" name="filter" value="other" />
      <label for="other">other</label>
    </div>
    <button style="display: block;width: 100%;" id="download">Download</button>
  </fieldset>
  <fieldset>
    <legend>Send Command:</legend>
    <textarea style="display: block;width: 100%;resize: horizontal;height: 360px;" id="command"></textarea>
    <button style="display: block;width: 100%;" id="sendCommand">Send</button>
  </fieldset>
</body>
<script src="/debug.js" type="module"></script>

</html>
